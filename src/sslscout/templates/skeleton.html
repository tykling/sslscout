<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8" />
        {% block title %}<title>sslscout default page title</title>{% endblock title %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen" />
    </head>
    <body>
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse"></button> 
            <a class="navbar-brand" href="/">sslscout</a>
        </div>
        
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/about/"><i class="fa fa-question"></i> About</a>
                </li>
                <li>
                    <a href="https://github.com/tykling/sslscout/"><i class="fa fa-github"></i> Source Code</a>
                </li>
                <li>
                    <a href="https://github.com/tykling/sslscout/issues/"><i class="fa fa-github"></i> Report Issue</a>
                </li>
                <li>
                    <a href="mailto:info@sslscout.com"><i class="fa fa-envelope"></i> Contact</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="/profile/"><i class="fa fa-user"></i> {{ user }}</a>
                </li>
                <li>
                    <a href="/accounts/logout/"><i class="fa fa-power-off"></i> Log Out</a>
                </li>
                {% else %}
                <li>
                    <a href="/accounts/login/"><i class="fa fa-key"></i> Log in</a>
                </li>
                <li>
                    <a href="/accounts/register/"><i class="fa fa-plus"></i> Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
