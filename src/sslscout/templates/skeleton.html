<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8" />
        {% block title %}<title>sslscout default page title</title>{% endblock title %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen" />
    </head>
    <body>
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse"></button> 
            <a class="navbar-brand" href="#">sslscout</a>
        </div>
        
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/about/">About</a>
                </li>
                <li>
                    <a href="https://github.com/tykling/sslscout/">Source Code</a>
                </li>
                <li>
                    <a href="https://github.com/tykling/sslscout/issues/">Report Issue</a>
                </li>
                <li>
                    <a href="mailto:info@sslscout.com">Contact</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/accounts/login/">Log in</a>
                </li>
                <li>
                    <a href="/accounts/register/">Register</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
